<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Energy Lasts Forever</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Inline CSS for clean layout and side-by-side images -->
  <style>
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
      padding: 0 10px;
    }

    .product {
      flex: 0 0 30%;
      text-align: center;
      border: none;
      background: transparent;
      box-shadow: none;
      padding: 0;
    }

    .product h2 {
      margin-bottom: 10px;
    }

    .product-images {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .product-images a {
      display: inline-block;
    }

    .product-images img {
      width: 100%;
      max-width: 250px;
      height: auto;
      transition: transform 0.4s ease;
    }

    .product-images img:hover {
      transform: scale(1.4);
    }

    @media (max-width: 900px) {
      .product {
        flex: 0 0 45%;
      }
    }

    @media (max-width: 600px) {
      .product {
        flex: 0 0 90%;
      }

      .product-images {
        flex-direction: column;
      }

      .product-images img {
        max-width: 100%;
      }
    }
  </style>
</head>

  <header></header>

            </a>

    </section>
