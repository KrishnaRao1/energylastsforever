    <!-- Inline JavaScript -->
    <script>
        // Function to update date and time
        function updateDateTime() {
            const optionsDate = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                timeZone: 'America/Los_Angeles'
            };
            const now = new Date();

    // Format the date
            const date = new Intl.DateTimeFormat('en-US', optionsDate).format(now);

    // Format the time manually to remove the space and make `am/pm` lowercase
            const hours = now.getHours() % 12 || 12; // Convert to 12-hour format
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const period = now.getHours() >= 12 ? 'pm' : 'am'; // Lowercase period

            const time = `${hours}:${minutes}${period}`; // Combine time and period

    // Update the element
            document.getElementById('dateTime').textContent = `${date} ${time}`;
}

// Update every minute since seconds are not displayed
setInterval(updateDateTime, 60000);
updateDateTime();
    </script>
