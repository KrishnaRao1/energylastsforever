<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Lasts Forever</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#Statistics">Statistics</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#Gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <section class="hero">
            <!-- Larger Logo -->
            <a href="/">
                <img src="EL4E Back Logo.png" class="hero-image" alt="Energy Lasts Forever Logo">
            </a>
            <!-- Date and Time Section -->
            <p id="dateTime">Loading date and time...</p>
        </section>

        <section id="contact">
            <h2>Mailing List</h2>
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Energy Lasts Forever. All rights reserved.</p>
    </footer>

    <!-- Inline JavaScript -->
    <script>
        // Function to update date and time
        function updateDateTime() {
            const optionsDate = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                timeZone: 'America/Los_Angeles'
            };
            const optionsTime = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true,
                timeZone: 'America/Los_Angeles'
            };

            const date = new Intl.DateTimeFormat('en-US', optionsDate).format(new Date());
            const time = new Intl.DateTimeFormat('en-US', optionsTime).format(new Date());

            document.getElementById('dateTime').textContent = `${date} ${time}`;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>

    <!-- External JavaScript File (Only if Needed) -->
    <script src="script.js"></script>
</body>
</html>
