<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate | Energy Lasts Forever</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    .donation-info {
      color: white;
      text-align: center;
      padding: 10px 20px;
    }

    .donation-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .donation-info li {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .qr-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .qr-icons img {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease;
    }

    .qr-icons img:hover {
      transform: scale(1.05);
    }

    

    .donate-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
  </style>
</head>
<body>
  <header></header>

  <main id="donate">
    <!-- Logo and Nav -->
    <section class="hero">
      <a href="/">
        <img src="EL4E Back Logo.png" class="hero-image" alt="Energy Lasts Forever Logo" />
      </a>

      <nav>
        <ul class="stacked-links">
          <li><a href="shop.html">Apparel</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          
          
        </ul>
      </nav>
    </section>

    <!-- Donation Info -->
    <section class="hero">
      <p class="orbitron-glow">Thank you for the energy</p>
      <p class="orbitron-glow">Et will L4st Forever</p>

      <div style="display: flex; justify-content: space-between; width: 75vw; padding: 0 15px; font-family: 'Orbitron', sans-serif; font-size: 1rem; letter-spacing: 1px; color: white; margin-top: 30px;">
        <span><strong>Shirt:</strong> $30</span>
        <span><strong>Hoodie:</strong> $75</span>
      </div>

      <div class="donate-buttons">
        <a href="https://venmo.com/YourVenmoUsername?txn=pay&note=EL4E%20Support" class="pitch-button venmo-button" target="_blank">
            <img src="goodvenmo.png" alt="Venmo Logo" /> 
             Venmo
        </a>

<a href="https://cash.app/$YourCashTag" class="pitch-button cashapp-button" target="_blank">
  <img src="cashapp.png" alt="Cash App Logo" />
             Cash App
</a>
        
        
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ENERGY LASTS FOREVER</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/energylastsforever/" target="_blank" aria-label="Instagram">
        <img src="Instagram_icon.png" alt="Instagram Icon" />
      </a>
    </div>
  </footer>
</body>
</html>
